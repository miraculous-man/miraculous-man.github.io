    <style>
        :root {
            --bg-color: #fcfcfc;
            --surface-color: #ffffff;
            --primary-color: #000000;
            --accent-color: #3b82f6;
            --text-main: #111827;
            --text-secondary: #4b5563;
            --border-color: #e5e7eb;
            --card-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        }

        .dark-mode {
            --bg-color: #030712;
            --surface-color: #111827;
            --primary-color: #ffffff;
            --accent-color: #60a5fa;
            --text-main: #f9fafb;
            --text-secondary: #9ca3af;
            --border-color: #374151;
            --card-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.5);
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: 'Plus Jakarta Sans', sans-serif;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            line-height: 1.6;
        }

        h1, h2, h3, .section-title {
            font-family: 'Space Grotesk', sans-serif;
            letter-spacing: -0.02em;
        }

        .cv-main-card {
            background-color: var(--surface-color);
            border-radius: 24px;
            box-shadow: var(--card-shadow);
            border: 1px solid var(--border-color);
            overflow: hidden;
            margin-top: 2rem;
            margin-bottom: 4rem;
        }

        .cv-sidebar {
            background-color: var(--primary-color);
            color: var(--bg-color);
            padding: 3rem 2rem;
            height: 100%;
        }

        .cv-content {
            padding: 3rem;
        }

        .profile-img {
            width: 140px;
            height: 140px;
            border-radius: 20px;
            object-fit: cover;
            border: 4px solid var(--accent-color);
            margin-bottom: 2rem;
        }

        .section-title {
            font-size: 0.85rem;
            font-weight: 800;
            text-transform: uppercase;
            color: var(--accent-color);
            letter-spacing: 0.1em;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .section-title::after {
            content: "";
            flex: 1;
            height: 1px;
            background: var(--border-color);
        }

        .experience-item {
            position: relative;
            padding-left: 2rem;
            margin-bottom: 2.5rem;
        }

        .experience-item::before {
            content: "";
            position: absolute;
            left: 0;
            top: 8px;
            width: 8px;
            height: 8px;
            background: var(--accent-color);
            border-radius: 50%;
        }

        .experience-item::after {
            content: "";
            position: absolute;
            left: 3.5px;
            top: 24px;
            bottom: -24px;
            width: 1px;
            background: var(--border-color);
        }

        .experience-item:last-child::after { display: none; }

        .job-title {
            font-weight: 700;
            font-size: 1.25rem;
            margin-bottom: 0.25rem;
        }

        .company-meta {
            color: var(--accent-color);
            font-weight: 600;
            font-size: 0.95rem;
            margin-bottom: 0.75rem;
        }

        .tag {
            background: var(--bg-color);
            border: 1px solid var(--border-color);
            color: var(--text-secondary);
            padding: 4px 12px;
            border-radius: 8px;
            font-size: 0.8rem;
            font-weight: 600;
            transition: all 0.2s;
        }

        .tag:hover {
            border-color: var(--accent-color);
            color: var(--accent-color);
            transform: translateY(-2px);
        }

        .theme-btn {
            position: fixed;
            top: 2rem;
            right: 2rem;
            width: 48px;
            height: 48px;
            border-radius: 12px;
            background: var(--surface-color);
            border: 1px solid var(--border-color);
            color: var(--text-main);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 1000;
            transition: all 0.3s;
        }

        .theme-btn:hover {
            transform: rotate(12deg);
            background: var(--accent-color);
            color: white;
            border-color: var(--accent-color);
        }

        .nav-back {
            position: fixed;
            top: 2rem;
            left: 2rem;
            padding: 0.5rem 1rem;
            border-radius: 12px;
            background: var(--surface-color);
            border: 1px solid var(--border-color);
            color: var(--text-main);
            text-decoration: none;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            z-index: 1000;
            transition: all 0.3s;
        }

        .nav-back:hover {
            background: var(--bg-color);
            color: var(--accent-color);
        }

        @media (max-width: 992px) {
            .cv-sidebar { height: auto; }
            .cv-main-card { border-radius: 0; margin-top: 0; }
        }

        @media print {
            .no-print { display: none !important; }
            .cv-main-card { border: none; box-shadow: none; margin: 0; }
            body { background: white; }
        }
    </style>
</head>
